.catalog:
  name: "solodev"
  version: "v8.4.2"
  description: "A recommended stack for the MySQL RDBMS."
  uuid: solodev-0
  minimum_rancher_version: v1.0.0
  questions:
    - variable: SOLODEV_USER
      description: "Creates the main Admin Solodev User."
      label: "Solodev User"
      default: solodev
      required: true
      type: "string"
    - variable: SOLODEV_PASSWORD
      description: "A password for the main Solodev Admin User."
      default: password
      label: "Solodev Password"
      required: true
      type: password
    - variable: MYSQL_ROOT_PASSWORD
      description: "The password that will be set for the MySQL root superuser account."
      label: "MySQL Root Password"
      required: true
      default: password
      type: password
    - variable: MYSQL_DATABASE
      description: "Specify the name of a database to be created on image startup."
      label: "MySQL Database"
      required: true
      default: solodev
      type: "string"
    - variable: MYSQL_USER
      description: "Creates an additional MySQL (super)user. MySQL Password must also be set."
      label: "MySQL User"
      default: solodev
      required: true
      type: "string"
    - variable: MYSQL_PASSWORD
      description: "A password for the additional MySQL (super)user. MySQL User must also be set."
      label: "MySQL Password"
      default: password
      required: true
      type: password

  rancher-lb:
    scale: 1
    labels:
      io.rancher.container.agent.role: environmentAdmin,agent
      io.rancher.container.agent_service.drain_provider: 'true'
      io.rancher.container.create_agent: 'true'
      io.rancher.lb_service.target: 'prefer-local'
    lb_config:
      certs: []
    port_rules:
      - source_port: 80
        target_port: 80
        service: apache2
      - source_port: 443
        target_port: 443
        service: apache2
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3

  php-fpm:
    scale: 2

  apache2:
    labels: 
      rap.host: '{STACK_NAME}.awspress.com'
    scale: 2

  mysql:
    scale: 1
